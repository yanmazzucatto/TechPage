<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>André Rosa | Criador de Conteúdo De Milhas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    html {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0f;
      color: white;
      overflow-x: hidden;
    }

    .neon-bg {
      background: linear-gradient(135deg, #0a0a0f 0%, #200a30 100%);
      position: relative;
    }

    .neon-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 50%, rgba(191, 64, 255, 0.2) 0%, transparent 70%),
        radial-gradient(circle at 70% 60%, rgba(255, 64, 191, 0.2) 0%, transparent 70%);
      pointer-events: none;
    }

    .floating-icon {
      @apply absolute opacity-70 drop-shadow-md animate-float;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    .glow-effect {
      filter: drop-shadow(0 0 10px rgba(191, 64, 255, 0.5));
    }

    .button-glow {
      @apply relative transition-all overflow-hidden rounded-xl;
    }

    .button-glow::before {
      content: '';
      position: absolute;
      inset: -2px;
      z-index: -1;
      background: linear-gradient(90deg, #bf40ff, #ff40bf, #bf40ff);
      background-size: 200%;
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button-glow:hover::before {
      opacity: 1;
      animation: animate-border 1.5s linear infinite;
    }

    @keyframes animate-border {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }

    .button-glow:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(191, 64, 255, 0.4);
    }

    .instagram-tag::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: linear-gradient(90deg, #bf40ff, #ff40bf);
      transition: width 0.3s ease;
    }

    .instagram-tag:hover::after {
      width: 100%;
    }

    .hero-image {
      animation: subtle-pulse 4s infinite ease-in-out;
    }

    @keyframes subtle-pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    /* Novo estilo para imagem 3D com a cabeça saindo do círculo */
    .circle-wrapper {
      position: relative;
      width: 20rem;
      height: 20rem;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(to bottom right, #6b46c1, #9f7aea);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      box-shadow: 0 0 30px rgba(159, 122, 234, 0.4);
    }

    .circle-wrapper img {
      position: relative;
      z-index: 10;
      height: auto;
      width: 110%;
      margin-bottom: -20px;
      margin-top: -60px;
    }
  </style>
</head>
<body>
  <div class="neon-bg min-h-screen flex items-center justify-center">
    <div class="circle-wrapper">
      <img src="img/camisapreta.png" alt="Foto com efeito 3D" />
    </div>
  </div>

  <script>
    document.addEventListener('mousemove', function(e) {
      const icons = document.querySelectorAll('.tech-icon');
      const moveX = (e.clientX - window.innerWidth / 2) / 50;
      const moveY = (e.clientY - window.innerHeight / 2) / 50;
      icons.forEach((icon, index) => {
        const factor = (index + 1) * 0.2;
        icon.style.transform = `translate(${moveX * factor}px, ${moveY * factor}px)`;
      });
    });

    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);

        const buttonText = this.querySelector('h3')?.textContent || '';
        console.log(`Clicou em: ${buttonText}`);
      });
    });
  </script>
</body>
</html>
