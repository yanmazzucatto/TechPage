    html, body {

      overflow: hidden !important;
      background: radial-gradient(circle at center, #09241b 0%, #062219 20%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .glow-effect::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,139,0.3), rgba(0,128,64,0.1));
      filter: blur(50px);
      z-index: -1;
    }

    .circle-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }

    .circle-image:hover {
      transform: scale(1.05);
    }

    .floating-icon {
      position: absolute;
      animation: float 4s ease-in-out infinite;
      z-index: 25;
    }

    .floating-icon-java { top: 15%; left: -15%; }
    .floating-icon-spring { top: 30%; right: -15%; }
    .floating-icon-aws { bottom: 10%; right: -20%; }
  </style>
