  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #144b3a 0%, #062219 55%, #000000 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    @media (min-width: 1025px){
        body{
            overflow:hidden;
        }
    }

    .icon-java { top: 20%; left: 10%; }
    .icon-aws { bottom: 15%; right: 12%; }
    .icon-spring { top: 35%; right: 8%; }

    .glow-effect::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,139,0.3), rgba(0,128,64,0.1));
      filter: blur(50px);
      z-index: -1;
    }

    .floating-icon {
        position: absolute; 
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Container circular simples */
    .circle-container {
      position: relative;
      width: 256px;
      height: 256px;
      border-radius: 50%;
      border: 4px solid #10b981;
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
      overflow: hidden;
      z-index: 10;
    }

    @media (min-width: 768px) {
      .circle-container {
        width: 320px;
        height: 320px;
      
      }
      #ordenador-topo{
        order:-1;
      }
    }

    @media (min-width: 1024px) {
      .circle-container {
        width: 384px;
        height: 384px;
      }
    }

    .circle-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }

    .circle-image:hover {
      transform: scale(1.05);
    }

    /* Ajuste dos ícones flutuantes */
    .hero-icons {
      position: relative;
      z-index: 20;
    }

    .floating-icon-java {
      position: absolute;
      top: 15%;
      left: -15%;
      animation: float 4s ease-in-out infinite;
      z-index: 25;
    }

    .floating-icon-spring {
      position: absolute;
      top: 30%;
      right: -15%;
      animation: float 4s ease-in-out infinite 1s;
      z-index: 25;
    }

    .floating-icon-aws {
      position: absolute;
      bottom: 10%;
      right: -20%;
      animation: float 4s ease-in-out infinite 2s;
      z-index: 25;
    }
  </style>
</head>
